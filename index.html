<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>API Meteo</title>
  </head>
  <body>
    <div class="container">
      <h1>La météo des Girier ⛅</h1>
      <div class="row justify-content-center">
        <div class="col-12 sm-6 my-3">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="inputCity"
                placeholder="Entrez une ville"
              />
            </div>
            <button type="submit" class="btn btn-info btn-block">
              Rechercher
            </button>
          </form>
        </div>
        <div class="col-12 col-sm-6 d-flex justify-content-center my-3">
          <div class="box-container">
            <div id="city" class="box"></div>
            <div id="temp" class="box"></div>
            <div id="humidity" class="box"></div>
            <div id="wind" class="box"></div>
          </div>
        </div>
        <div class="col-12 col-sm-6 d-flex justify-content-center my-3">
          <div class="box-container">
            <div id="city2" class="box"></div>
            <div id="temp2" class="box"></div>
            <div id="humidity2" class="box"></div>
            <div id="wind2" class="box"></div>
          </div>
        </div>
        <div class="col-12 col-sm-6 d-flex justify-content-center my-3">
          <div class="box-container">
            <div id="city3" class="box"></div>
            <div id="temp3" class="box"></div>
            <div id="humidity3" class="box"></div>
            <div id="wind3" class="box"></div>
          </div>
        </div>
        <div class="col-12 col-sm-6 d-flex justify-content-center my-3">
          <div class="box-container">
            <div id="city4" class="box"></div>
            <div id="temp4" class="box"></div>
            <div id="humidity4" class="box"></div>
            <div id="wind4" class="box"></div>
          </div>
        </div>
        <div class="col-12 col-sm-6 d-flex justify-content-center my-3">
          <div class="box-container">
            <div id="city5" class="box"></div>
            <div id="temp5" class="box"></div>
            <div id="humidity5" class="box"></div>
            <div id="wind5" class="box"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
